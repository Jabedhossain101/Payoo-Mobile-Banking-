<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
  <section class="max-w-lg min-h-screen bg-slate-200 mx-auto py-6">
    <header>
      <nav class="flex justify-around items-center">
        <img class="w-16" src="assets/Group.png" alt="">
        <div>
          <h1 class="text-3xl font-bold text-center">$45000</h1>
          <p class="border rounded px-10 hover:bg-gray-300">Available balance</p>
        </div>
        <button class="btn bg-slate-400 font-bold hover:bg-slate-800 hover:text-fuchsia-400">Logout</button>
      </nav>
      <section class="mt-10 mx-4">
        <h1 class="text-2xl font-bold mb-2">Welcome to payooo!</h1>
        <p>Enkoy easy convention financial services with us.</p>


        <div class="cards grid grid-cols-3 mt-14 rounded gap-3 mx-1 bg-slate-300 p-3">

          <div class="box border rounded-md p-4 text-center bg-slate-200">
            <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Add money</h3>
          </div>


          <div class="box border p-4 text-center rounded-md bg-slate-200">
            <img class="w-8 mx-auto" src="assets/send1.png" alt="">
            <h3>Cashout</h3>
          </div>

          <div class="box border p-4 text-center rounded-md bg-slate-200">
            <img class="w-8 mx-auto" src="assets/money1.png" alt="">
            <h3>Transfer Money</h3>
          </div>

          <div class="box border p-4 text-center rounded-md bg-slate-200">
            <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
            <h3>Get Bonus</h3>
          </div>

          <div class="box border p-4 text-center rounded-md bg-slate-200">
            <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
            <h3>Pay Bill</h3>
          </div>

          <div class="box border p-4 text-center rounded-md bg-slate-200">
            <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
            <h3>Transactions</h3>
          </div>
        </div>
        <section class="mt-10 ">
          <h2 class="font-bold text-center">Add money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">

              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <select class="select">
                    <option disabled selected>select option</option>
                    <option>Bkash</option>
                    <option>Nagad</option>
                    <option>Rocket</option>
                    <option>Bank</option>
                  </select>
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Account Number</label>
                    <input value="01994415295" id="account-number" type="number" class="input"
                      placeholder="Enter Your account number" required />
                    <label class="fieldset-label">Amount</label>
                    <input id="account-number" type="number" class="input" placeholder="Type your amount" required />
                    <label class="fieldset-label">PIN</label>
                    <input value="1234" id="pin" type="text" class="input" placeholder="Enter you PIN" required />
                    <div><a class="link link-hover">Forgot PIN?</a></div>
                    <button id="add-money" type="submit" id="login-btn" class="btn btn-neutral mt-4">Add money</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </header>
  </section>
</body>

</html>
